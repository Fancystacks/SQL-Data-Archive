<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Archive</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div>
        <label>Search Name:</label>
        <input placeholder="Search by name ..." id="search-name" />
        <button id="search-button">Search</button>
      </div>
      <label>Add Name:</label>
      <input type="text" placeholder="Add a name ..." id="input-name" />
      <button id="add-button">Add</button>
      <section hidden id="edit-row">
        <label>Update selected name:</label>
        <input
          type="text"
          placeholder="Update existing name ..."
          id="update-input"
        />
        <button id="update-button">Save</button>
      </section>
      <table>
        <thead>
          <th>ID Key</th>
          <th>Name</th>
          <th>Created Date</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <script src="index.js"></script>
  </body>
</html>
