<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Archive</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div>
        <input placeholder="Search ..." id="search-name" />
        <button id="search-button">Search</button>
      </div>
      <label>Name:</label>
      <input type="text" id="input-name" />
      <button id="add-button">Add</button>
      <section hidden id="edit-row">
        <label>Updated Name:</label>
        <input type="text" id="update-input" />
        <button id="update-button">Update</button>
      </section>
      <table>
        <thead>
          <th>ID Key</th>
          <th>Name</th>
          <th>Created Date</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <script src="index.js"></script>
  </body>
</html>
